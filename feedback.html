<h2 align="center"><font color="2c2c2c" size="36px" face="arial">Customer Feedback</font></h2>
<p align="center"><font face="arial" size="6" color="666666">We value your opinion and would love to hear from you</font></p><br>
<br>
</div>
<div style="background-color:white">
<form action="mailto:jayshreeg2806@gmail.com" method="post" style="width: 600px;margin: 0 auto;background-color: white;padding: 15px;border: 1px solid #ddd;">
<left>
<div>
<font size="4" face=arial><b>Full Name:</b></font><br>
<input type="text" id="name" name="name" required style="width: 100%; height:35px">
</div>
<div>
<font size="4" face=arial><b>Email Address:</b></font><br>
<input type="email" id="email" name="email" required style="width: 100%; height:35px">
</div>
<div>
<font size="4" face=arial><b>Phone Number:</b></font><br>
<input type="tel" id="phone" name="phone" style="width: 100%; height:35px">
</div>
<div>
<font size="4" face=arial><b>Product Category:</b></font><br>
<select id="category" name="category" required style="width: 100%; height:35px">
<option value="">Select a category</option>
<option value="bags">Bags</option>
<option value="footwear">Footwear</option>
<option value="clothing">Clothing</option>
<option value="accessories">Accessories</option>
<option value="general">General Feedback</option>
</select>
</div>
<div>
<font size="4" face=arial><b>Rate Your Experience:</b></font><br>
<select id="rating" name="rating" required style="width: 100%; height:35px">
<option value="">Select rating</option>
<option value="5">5 - Excellent</option>
<option value="4">4 - Very Good</option>
<option value="3">3 - Good</option>
<option value="2">2 - Fair</option>
<option value="1">1 - Poor</option>
</select>
</div>
<div>
<font size="4" face=arial><b>Your Feedback:</b></font><br>
<textarea id="message" name="message" rows="6" required style="width: 100%; height:55px"></textarea>
</div>
<br>
<center><button type="submit" style="background-color:f5f5f5; color:2c2c2c">Submit Feedback</button></center><br><br>
<center><button type="reset" style="background-color:f5f5f5; color:2c2c2c">Reset</button></center>

</left>
</form>
